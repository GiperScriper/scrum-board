<div ng-show="flags.loading" class="spinner">
  <div class="double-bounce1"></div>
  <div class="double-bounce2"></div>
</div>

<div class="sprint-list" ng-hide="flags.loading">
    
    <div class="sprint-header">
        <h2><strong>Sprints</strong></h2>
        <button class="btn btn-success" ng-click="open('lg')">Add</button>
    </div>

    <table class="table table-striped table-hover">
        
        <tr>
            <th>ID</th>
            <th>Name</td>
            <th>Description</th>
            <th>End Date</th>
            <th>Action</th>
        </tr>
        
        <tr ng-repeat="sprint in sprints | orderBy : sprint.end ">
            <td>{{ sprint.id }}</td>
            <td>{{ sprint.name }}</td>
            <td>{{ sprint.description }}</td>
            <td>{{ sprint.end }}</td>
            <td>
                <a href="#"><span class="glyphicon glyphicon-pencil icon-edit"></span></a>&nbsp;&nbsp;
                <a href="#"><span class="glyphicon glyphicon-remove icon-remove"></span></a>
            </td>
        </tr>

    </table>
</div>
