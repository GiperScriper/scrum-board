{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Board: Main</title>
    
    <!-- Vendors:css -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootswatch/cosmo/bootstrap.min.css' %}">    

    <!-- Custom:css -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>   

    
    {% verbatim %}   
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#home">Scrum Board</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <ng-view>load by server</ng-view>        
    </div><!-- /.container -->
    {% endverbatim %}    
    




    <!-- Vendors:js -->
    <script src="{% static 'vendor/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/angular/angular.min.js' %}"></script>
    <script src="{% static 'vendor/angular-resource/angular-resource.min.js' %}"></script>
    <script src="{% static 'vendor/angular-route/angular-route.min.js' %}"></script>
    
    <!-- Bootstrapping -->
    <script src="{% static 'app/app.module.js' %}"></script>
    
    <!-- Routing -->
    <script src="{% static 'app/app.routes.js' %}"></script>

    <!-- Api Service -->
    <script src="{% static 'app/components/api/api.module.js' %}"></script>
    <script src="{% static 'app/components/api/api.service.js' %}"></script>    

    <!-- Home -->
    <script src="{% static 'app/components/home/home.module.js' %}"></script>
    <script src="{% static 'app/components/home/home.controller.js' %}"></script>    

    <!-- About -->
    <script src="{% static 'app/components/about/about.module.js' %}"></script>    
    <script src="{% static 'app/components/about/about.controller.js' %}"></script>
         
 
</body>
</html>
